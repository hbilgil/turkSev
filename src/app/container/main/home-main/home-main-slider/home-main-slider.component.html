  <button class="slide-arrow" id="slide-arrow-next" (click)="getNextSlide()">&#8250;</button>
  <ul class="slides-container" id="slides-container">
    <li class="slide">
      <app-slide-one></app-slide-one>
    </li>
    <li class="slide">
      <app-slide-two></app-slide-two>
    </li>
    <li class="slide">
      <app-slide-three></app-slide-three>
    </li>
  </ul>
</div>
